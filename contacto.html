<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Cybercom</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    .hero-section {
      background: linear-gradient(135deg, #6610f2, #0d6efd);
      color: white;
      padding: 100px 0;
    }
    .section-title {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .card-custom {
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    footer {
      background: #0d6efd;
      color: white;
    }
    .wave {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }
    .wave svg {
      position: absolute;
      bottom: 0;
    }
    .lead {
      font-size: 1.2rem;
    }
    iframe {
      border-radius: 20px;
      border: 0;
      width: 100%;
      height: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">Cybercom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <div class="container">
      <h1 class="display-3 fw-bold">Contáctanos</h1>
      <p class="lead mt-3">Estamos aquí para ayudarte en todo lo que necesites</p>
    </div>
  </section>

  <!-- Wave Separator -->
  <div class="wave">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M-0.84,53.48 C149.99,150.00 349.82,-49.99 500.00,49.99 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #f8f9fa;"></path>
    </svg>
  </div>

  <!-- Contact Form -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="section-title text-center">Déjanos un mensaje</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card card-custom p-4">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Ubicación -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title text-center">Nuestra Ubicación</h2>
      <p class="text-center lead mb-4">Centro Comercial El Carmen 116-A</p>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <!-- Mapa de Google Maps (puedes cambiar el src si quieres más exacto) -->
          <iframe src="https://www.google.com/maps?q=Centro%20Comercial%20El%20Carmen&output=embed"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <div class="container">
      <p class="mb-0">© 2025 Cybercom. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
